<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"content="ie-edge">
        <link rel="stylesheet" href="CSS/downloader.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Youtube Video Downloader</title>
    </head>
    <body>
        <header>
            <h1>jQuery Youtube Downloader</h1>
            <ul><li> <a href="index.html">HOME</a></li></ul>
        </header>

        <section>
            <h1> Youtube Downloader</h1>
            <div class="link-container">
                <label for="">URL :</label>
                <input type="text" class="link" name="link" placeholder="Enter URL Video" required>
            </div>
            <div class="format-container">
                <label for="">Format:</label>
                <select class="format" required>
                    <option selected disabled>Select Video Format</option>
                    <option value="mp3">MP3</option>
                    <option value="mp4a">MP4 144p</option>
                    <option value="360">MP4 360p</option>
                    <option value="480">MP4 480p</option>
                    <option value="720">MP4 720p</option>
                    <option value="1080">MP4 1080p</option>
                    <option value="4k">MP4 4kp</option>
                    <option value="8k">MP4 8kp</option>
                </select>
            </div>
            <div class="button-container">
                <button class="btn" type="submit">Download</button>
            </div>
        </section>

        <script>
            $(".btn").click(function() {
                var link = $(".link").val();
                var format = $(".format").children("option:selected").val();
                var src = "" + link + "=" + format + "";
                download(link, format);
            });

            function download(link, format) {
                $('.button-container').html('<iframe style="height:50px; border:none; overflow:hidden;" src="https://loader.to/api/button/?url='+ link + '&f=' + format + '"></iframe>');
            }
        </script>

    </body>
</html>
